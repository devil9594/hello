<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Login - Safe Test</title>
  <style>
    body {
      font-family: Roboto, Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .login-box img {
      width: 75px;
      margin-bottom: 20px;
    }
    h2 { font-size: 22px; margin-bottom: 10px; color: #202124; }
    p { font-size: 14px; color: #5f6368; margin-bottom: 20px; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 12px; margin: 8px 0;
      border: 1px solid #dadce0; border-radius: 4px; font-size: 14px;
    }
    button {
      width: 100%; padding: 12px; background: #1a73e8;
      color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;
    }
    button:hover { background: #1765cc; }
    .footer { margin-top: 20px; font-size: 12px; color: #5f6368; }
    .footer a { color: #1a73e8; text-decoration: none; margin: 0 5px; }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
    <h2>Sign in</h2>
    <p>Use your Google Account</p>

    <!-- Single clean form -->
    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="Email or phone" required>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Next</button>
    </form>

    <div class="footer">
      <a href="#">Help</a> · <a href="#">Privacy</a> · <a href="#">Terms</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault(); // prevent reload
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      alert("You entered:\nUsername: " + username + "\nPassword: " + password);
      console.log("Username:", username);
      console.log("Password:", password);

      document.getElementById("loginForm").reset();
    });
  </script>
</body>
</html>
